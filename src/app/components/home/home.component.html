<div class="container">  
    <ul>
        <li>
            <button class="btn-account" (click)="goToAccount()">
                Account
            </button> 
        </li>
        <li>
            <button class="btn-signout" (click)="signout()">
                Sign out
            </button> 
        </li>
    </ul>
    <h2>
        <b>
            Books
        </b>
    </h2>
    <input mat-input class="search-box" id="search-box" type="text" placeholder="Cautati o carte" 
        (keyup)="searchBooks($event)">

    <table mat-table [dataSource]="tableBooks" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Book title</th>
            <td mat-cell *matCellDef="let book"> {{book.title}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Book genre</th>
            <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Book author</th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewBook(row)"></tr>
    </table>
</div>
